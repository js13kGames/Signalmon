<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Signalmon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="gameStart">
    <h1>Signalmon</h1>
    <p>
      Your pet needs your care. Certain actions will affect their mood.
    </p>
    <div class="section">
      <div class="title">Improves<br>mood</div>
      <div class="items">
        <span class="buzzard"></span>
        <span class="ball"></span>
        <span class="duck"></span>
      </div>
    </div>
    <div class="section">
      <div class="title">Worsens<br>mood</div>
      <div class="items">
        <span class="wifly"></span>
        <span class="sleep"></span>
        <span class="food"></span>
      </div>
    </div>
    <div class="section">
      <div class="title">Prevents<br>sleep</div>
      <div class="items">
        <span class="wifly"></span>
        <span class="buzzard"></span>
      </div>
    </div>
    <div class="section">
      <div class="title">Food<br>source</div>
      <div class="items">
        <span class="wifly"></span>
        <span class="wifly" style="background-position-y: 100%;"></span>
      </div>
    </div>
    <div class="section">
      <div class="title">occur when online:</div>
      <div class="items">
        <span class="wifly"></span>
      </div>
    </div>
    <div class="section">
      <div class="title">dies if<br>offline:</div>
      <div class="items">
        <span class="wifly" style="background-position-y: 100%;"></span>
      </div>
    </div>
    <div class="section">
      <div class="title">occurs with noise:</div>
      <div class="items">
        <span class="buzzard"></span>
      </div>
    </div>
    <button onClick="gameStart();">
      start
    </button>
  </div>
  <div id="app" class="hidden">
    <canvas id="canvas"></canvas>
    <div id="sound">
      <div id="meter"></div>
    </div>
    <div id="signal">
      <div id="meter"></div>
    </div>
    <div class="duck-toy hidden"></div>
    <div class="ball-toy hidden"></div>
    <div id="actionPad">
      <button class="item" disabled id="ball">
        <span>-50</span>
      </button>
      <button class="item" disabled id="duck">
        <span>-75</span>
      </button>
      <button class="item" id="bed">
        <span>0</span>
      </button>
      <button class="item" disabled id="feed">
        <span>feed</span>
      </button>
      <div class="item" id="food">
        <span>0</span>
      </div>
      <div class="item" id="money">
        <span>0â‚¬</span>
      </div>
    </div>
  </div>
  <script src="game-lib.js" charset="utf-8"></script>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
